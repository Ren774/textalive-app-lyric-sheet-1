<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画に中央波紋エフェクト</title>
  <link rel="stylesheet" href="01_04_Title.css" />
</head>
<body>
  <!-- 動画表示（幅高さ100%にフィット） -->
  <video id="video" src="Title_MV_minamo.mp4" autoplay muted playsinline></video>

  <!-- 波紋エフェクトのコンテナ（動画の上に重ねる） -->
  <div id="ripple-container"></div>

  <!-- START・白い棒・Menuをまとめたコンテナ -->
  <div id="center-text-container">
    <div id="start-area">
      <div id="start-text">START</div>
    </div>
    <div id="separator"></div>
    <div id="menu-area">
      <div id="menu-text">Menu</div>
    </div>
  </div>
  
  <script src="01_04_Title.js"></script>
</body>
</html>
